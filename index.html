<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Decentralized Linkedin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">

  <script src="bundle.js"></script>



</head>

<body>
  <div class="container">
    <div class="jumbo jumbotron text-center">
      <h1>Swarmkeeper</h1>
      <small id="welcome-msg"></small>
    </div>

    <div class="row card-row">
      <div class="col-md-6">
        <div class="card">
          <h5 class="card-header">Profile</h5>
          <div class="card-body" id="profile-content">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-shared-data">
          <h5 class="card-header">Shared data</h5>
          <div class="card-body" id="data-shared">
              <div id="data-shared-content"></div>
              <hr>
              <button class="btn btn-primary" data-toggle="modal" data-target="#share-modal">Share Data</button>
              <button class="btn btn-primary" data-toggle="modal" data-target="#decrypt-modal">Decrypt Data</button>
              <button class="btn btn-primary" data-toggle="modal" data-target="#remove-modal">Remove Data</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row card-row">
      <div class="col-md-6">
        <div class="card card-received-data">
          <h5 class="card-header">Data received</h5>
          <div class="card-body">
            <div id="data-received"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-users">
          <h5 class="card-header">Users</h5>
          <div class="card-body">
            <div id="data-subjects"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Modal form to sell an article -->
  <div class="modal" id="profile-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Update profile</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="userName">Name</label>
                  <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="public-key">Public key</label>
                  <textarea id="public-key" class="form-control" rows="15" cols="65" placeholder="Enter your public key"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" id="submit-data">Submit </button>
          <button type="button" class="btn btn-danger btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="share-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Share data</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="_name">Name</label>
                  <input type="text" class="form-control" id="_name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type id="_email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type id="_phone" class="form-control" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                  <label for="_recipient">Recipient address</label>
                  <input type id="_recipient" class="form-control" placeholder="Enter the recipient address">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" id="share-data">Submit</button>
          <button type="button" class="btn btn-danger btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal form to decrypt data -->
  <div class="modal" id="decrypt-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Decrypt data</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="ipfsHash">Ipfs hash</label>
                  <input type="text" class="form-control" id="ipfsHash" placeholder="Enter the ipfs hash">
                </div>
                <div class="form-group">
                  <label for="private-key">Private key</label>
                  <textarea id="private-key" class="form-control" rows="15" cols="65" placeholder="Enter your private key"></textarea>
                </div>
                <div class="form-group">
                  <label for="output">Ipfs hash</label>
                  <input type="text" class="form-control" id="output" placeholder="Output">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" id="decrypt-data">Submit </button>
          <button type="button" class="btn btn-danger btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal form to remove data -->
  <div class="modal" id="remove-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Remove data</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="ipfsHash">Receiver address</label>
                  <input type="text" class="form-control" id="receiverAddr" placeholder="Enter the ipfs hash">
                </div>
              </form>
              <div id="delete-confirm">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" id="remove-data">Submit </button>
          <button type="button" class="btn btn-danger btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
